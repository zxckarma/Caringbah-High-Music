<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Caringbah High School Band</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="2.png" alt="Caringbah High School Band Logo" length="1000px" width="200px">
        </div>
        <div class="music-symbols">
            <span>♫</span>
            <span>♩</span>
            <span>♪</span>
            <span>♬</span>
            <span>♭</span>
            <span>♮</span>
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Learning Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="upcomingevents.html">Upcoming Events</a></li>
                <li><a href="testimonials.html">Testimonials & FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
