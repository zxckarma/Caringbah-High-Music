<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Caringbah High School Band</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .album-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .album-header {
            background-color: #f5f5f5;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .album-header:hover {
            background-color: #e9e9e9;
        }
        
        .album-header::after {
            content: "+";
            font-size: 1.5em;
        }
        
        .album-header.active::after {
            content: "-";
        }
        
        .album-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
        }
        
        .album-content.show {
            max-height: 5000px; 
            transition: max-height 0.5s ease-in;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

    <script>
        function toggleAlbum(header) {
            header.classList.toggle("active");
            const content = header.nextElementSibling;
            content.classList.toggle("show");
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const firstHeader = document.querySelector('.album-header');
            if (firstHeader) {
                firstHeader.classList.add("active");
                firstHeader.nextElementSibling.classList.add("show");
            }
        });
    </script>
